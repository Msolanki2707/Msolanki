<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!-- Link normalize.css -->
    <link rel="stylesheet" href="normalize.css">
    <!-- Link your custom style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar h-nav">
        <ul class="navlist v-class">
            <div class="logo"><img src="https://static.theprint.in/wp-content/uploads/2022/02/SDB.jpg" alt="logo"></div>
            <li><a href="index.html.html">Home</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <div class="rightnav v-class">
            <input type="text" name="search" id="search" placeholder="Search here">
            <button class="btn btn-sm">Search</button>
        </div>

        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <section class="contact" id="contact">
        <h2 class="text-centre">Contact Us</h2>
        <div class="form">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
            
            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone" placeholder="Enter your phone">
            
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Enter your email">
            
            <label for="message">Message:</label>
            <textarea name="message" id="message" placeholder="Enter your message"></textarea>
            
            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject" placeholder="Enter the subject">
            
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="Enter your address">
        </div>
        <div class="sub-button">
            <button class="submit">Submit</button>
        </div>
    </section>
    
    <footer>
        <p class="text-centre">
            Copyright &copy; Mahirajsinh Solanki - 8852707
        </p>
    </footer>
</body>
</html>
